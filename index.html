<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #000000;
    color: #ffffff;
    overflow-x: hidden; /* Prevent horizontal scrolling */
    position: relative; /* Relative positioning for floating elements */
  }
  .header {
    text-align: center;
    padding: 20px 0;
  }
  .header img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
  }
  .header h1 {
    font-size: 48px;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 10px;
    white-space: nowrap;
    overflow: hidden;
  }
  .header h1 .first-part {
    color: #ffffff; /* White color for "I Am S" */
  }
  .header h1 .second-part {
    background: linear-gradient(90deg, #ff7e00, #ff9500);
    -webkit-background-clip: text;
    color: transparent; /* Gradient for "ahil Tulani" */
  }
  .header .sub-text {
    font-size: 20px;
    margin-top: 10px;
  }
  .main-section {
    text-align: center;
    padding: 50px 20px;
  }
  .main-section h2 {
    font-size: 28px;
    margin-bottom: 30px;
    animation: slideInDown 1s ease-out;
  }
  .main-section p {
    font-size: 18px;
    margin-bottom: 15px;
    animation: slideInUp 1s ease-out;
  }
  @keyframes slideInDown {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  @keyframes slideInUp {
    from {
      transform: translateY(50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  .footer {
    text-align: center;
    padding: 20px 0;
    position: relative;
    width: 100%;
  }
  .footer p {
    font-size: 14px;
    color: #a0a0a0;
    margin-bottom: 5px;
  }

  /* Button container and styling */
  .button-container {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px; /* spacing between buttons */
  }
  .button-container button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff7e00;
    color: #000000;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: 200px; /* Ensure rectangular shape */
    height: 50px; /* Consistent height */
    box-sizing: border-box; /* Include padding in width calculation */
  }
  .button-container button:hover {
    background-color: #ff9500;
    transform: scale(1.05);
  }

/* Floating elements */
.floating-element {
  position: absolute;
  border-radius: 50%;
  animation: float 5s ease-in-out infinite alternate;
  opacity: 0.6;
}
@keyframes float {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-20px);
  }
}
.floating-element-1 {
  width: 20px;
  height: 20px;
  background-color: #ff7e00;
  top: 5%;
  left: 10%;
}
.floating-element-2 {

.floating-element-5 {

}
.floating-element-6 {

  height: 40px;
  background-color: #ff7e00;
  top: 55%;
  right: 30%;
}
body.fade-out {
  opacity: 0;
  transition: opacity 0.5s ease;
}

/* Media Queries for Floating Elements on Mobile */
@media (max-width: 768px) {

  }

</style>
